<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Mi Galería de Arte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Barra de navegación (igual que en index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- ... mismo código que en tu index.html ... -->
    </nav>

    <!-- Contenido principal del carrito -->
    <div class="container py-5">
        <h1 class="text-center mb-4">Tu Carrito</h1>
        
        <!-- Lista de productos -->
        <div class="row" id="cart-items">
            <!-- Los productos se agregarán aquí dinámicamente con JavaScript -->
        </div>
        
        <!-- Resumen del pedido -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4>Resumen del Pedido</h4>
                        <hr>
                        <p>Subtotal: <span id="subtotal">$0.00</span></p>
                        <p>Envío: <span id="shipping">$10.00</span></p>
                        <hr>
                        <h5>Total: <span id="total">$10.00</span></h5>
                        <button class="btn btn-primary w-100 mt-3">Proceder al Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
